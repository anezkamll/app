name: Unit Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  DATA_SOURCE_LOCAL: yes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - run: yarn build
