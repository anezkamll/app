name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn install
      - run: yarn test
      - run: DATA_SOURCE_LOCAL=y yarn build
