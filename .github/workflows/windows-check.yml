name: Test on Windows

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

env:
  DATA_SOURCE_LOCAL: yes

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn config set network-timeout 600000 -g
      - run: yarn install
      - run: yarn test
      - run: yarn build
